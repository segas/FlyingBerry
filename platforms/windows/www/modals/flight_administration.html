<script>
  $('tr').click(function() {
      $('tr').removeClass('selected');
      $(this).addClass('selected');

      var td = $(this).children('td');
      for (var i = 0; i < td.length; ++i) {
          alert(i + ': ' + td[i].innerText);
      }
  });
</script>
<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Flüge verwalten</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeFlightAdministrationModal()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <div id="list_of_flights"></div>
  </ion-content>
</ion-modal-view>
